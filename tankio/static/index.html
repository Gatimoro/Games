<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank.io</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Menu Styles */
        #menu {
            text-align: center;
            padding: 40px;
        }

        #menu h1 {
            font-size: 4rem;
            color: #e94560;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }

        #menu h2 {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 40px;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: #e94560;
            color: white;
        }

        .btn-primary:hover {
            background: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
        }

        .btn-secondary {
            background: #16213e;
            color: #e94560;
            border: 2px solid #e94560;
        }

        .btn-secondary:hover {
            background: #e94560;
            color: white;
        }

        .join-form {
            display: none;
            margin-top: 20px;
        }

        .join-form.active {
            display: block;
        }

        .join-form input {
            padding: 15px;
            font-size: 1.5rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 8px;
            width: 200px;
            border: 2px solid #e94560;
            border-radius: 8px;
            background: #16213e;
            color: white;
            outline: none;
        }

        .join-form input::placeholder {
            letter-spacing: 2px;
            font-size: 1rem;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            min-height: 24px;
        }

        /* Lobby Styles */
        #lobby {
            display: none;
            text-align: center;
            padding: 40px;
        }

        #lobby h2 {
            color: #e94560;
            margin-bottom: 10px;
        }

        .lobby-code {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 10px;
            color: #4ecca3;
            margin: 20px 0;
            padding: 20px;
            background: #16213e;
            border-radius: 10px;
        }

        .player-list {
            margin: 30px 0;
        }

        .player-list h3 {
            margin-bottom: 15px;
            color: #888;
        }

        .players {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .player-slot {
            width: 120px;
            height: 120px;
            border: 3px dashed #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: #666;
        }

        .player-slot.filled {
            border: 3px solid #4ecca3;
            color: #4ecca3;
        }

        .player-slot.you {
            border-color: #e94560;
            color: #e94560;
        }

        .waiting-text {
            color: #888;
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Game Canvas */
        #game {
            display: none;
            position: relative;
        }

        #gameCanvas {
            display: block;
            background: #0f0f23;
            border: 2px solid #333;
        }

        /* HUD */
        .hud {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .hud-item {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .weapon-indicator {
            display: flex;
            gap: 10px;
        }

        .weapon {
            padding: 5px 10px;
            border-radius: 3px;
            opacity: 0.5;
        }

        .weapon.active {
            opacity: 1;
            background: #e94560;
        }

        .mortar-ammo {
            color: #4ecca3;
        }

        /* Game Over Overlay */
        #gameOver {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #gameOver h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        #gameOver.hidden {
            display: none;
        }

        .victory { color: #4ecca3; }
        .defeat { color: #e94560; }
    </style>
</head>
<body>
    <!-- Main Menu -->
    <div id="menu">
        <h1>TANK.IO</h1>
        <h2>1v1 Tank Battle Arena</h2>

        <div class="menu-buttons">
            <button class="btn btn-primary" id="createLobbyBtn">Create Lobby</button>
            <button class="btn btn-secondary" id="joinLobbyBtn">Join Lobby</button>
        </div>

        <div class="join-form" id="joinForm">
            <input type="text" id="lobbyCodeInput" placeholder="CODE" maxlength="4">
            <br><br>
            <button class="btn btn-primary" id="submitJoinBtn">Join</button>
            <p class="error-message" id="errorMessage"></p>
        </div>
    </div>

    <!-- Lobby Screen -->
    <div id="lobby">
        <h2>Lobby</h2>
        <div class="lobby-code" id="lobbyCode">----</div>
        <p>Share this code with your opponent!</p>

        <div class="player-list">
            <h3>Players</h3>
            <div class="players">
                <div class="player-slot" id="player1Slot">Waiting...</div>
                <div class="player-slot" id="player2Slot">Waiting...</div>
            </div>
        </div>

        <p class="waiting-text" id="waitingText">Waiting for opponent...</p>
    </div>

    <!-- Game Screen -->
    <div id="game">
        <canvas id="gameCanvas"></canvas>
        <div class="hud">
            <div class="hud-item weapon-indicator">
                <span class="weapon" id="cannonIndicator">Cannon [LMB]</span>
                <span class="weapon" id="mortarIndicator">Mortar [RMB] <span class="mortar-ammo" id="mortarAmmo">3/3</span></span>
            </div>
            <div class="hud-item" id="statusText">Playing</div>
        </div>
        <div id="gameOver" class="hidden">
            <h2 id="resultText">Victory!</h2>
            <button class="btn btn-primary" id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
